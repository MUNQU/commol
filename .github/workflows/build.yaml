name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-and-build:
    name: Test and Build on ${{ matrix.os }} ${{ matrix.target }} (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        target: [x86_64, aarch64]
        python-version: ["3.12", "3.13"]
        exclude:
          - os: windows-latest
            target: aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install Python dependencies
        working-directory: ./py-commol
        run: poetry install --extras dev

      - name: Build wheel for testing
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist-test --manifest-path py-commol/Cargo.toml --interpreter ${{ matrix.python-version }}
          sccache: "true"
          manylinux: ${{ matrix.os == 'ubuntu-latest' && 'auto' || '' }}

      - name: Install wheel for testing
        working-directory: ./py-commol
        shell: bash
        run: poetry run pip install ../dist-test/*.whl

      - name: Run tests
        working-directory: ./py-commol
        run: poetry run pytest

      - name: Build wheel (same as release workflow)
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --manifest-path py-commol/Cargo.toml --interpreter ${{ matrix.python-version }}
          sccache: "true"
          manylinux: ${{ matrix.os == 'ubuntu-latest' && 'auto' || '' }}

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}-py${{ matrix.python-version }}
          path: dist/*.whl
